<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cowema — Catalogue</title>
  <meta name="description" content="Catalogue produits Cowema avec filtres par catégorie, tri par prix, pagination, bannières et commande WhatsApp." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    
      <div class="container">
        <div class="tools" role="region" aria-label="Filtres catalogue">
          <label class="control" title="Rechercher un produit">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="10.5" cy="10.5" r="7.5" stroke="currentColor" stroke-width="2"/></svg>
              <input type="text" id="q" placeholder="Rechercher (nom, référence, mot-clé)…" autocomplete="off" />
          </label>
          <label class="control" title="Disponibilité">
              <input id="stockOnly" type="checkbox" />
              <span>En stock uniquement</span>
          </label>
      </div>
      
      <div class="controls" role="group" aria-label="Filtres & Tri">
        <div class="control" title="Catégorie">
          <span>Catégorie</span>
          <select id="categorySelect" aria-label="Filtrer par catégorie">
            <option value="all">Toutes</option>
          </select>
        </div>
        <div class="control" title="Tri">
          <span>Tri</span>
          <select id="sortSelect" aria-label="Trier par prix">
            <option value="price-asc">Prix : croissant</option>
            <option value="price-desc">Prix : décroissant</option>
          </select>
        </div>
      </div>

      <div class="control" title="Paramètres WhatsApp">
        <div class="settings">
          <span >WhatsApp</span>
          <input id="waPhone" type="tel" placeholder="Ex: +242061234567" />
          <input id="waTemplate" type="text" placeholder="Template message…" />
          <button id="saveSettings" class="btn">Enregistrer</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="pagination" class="pagination" aria-label="Pagination"></div>
  </main>

  <footer class="container">
    <small>© <span id="year"></span> Cowema • Catalogue dynamique (HTML/CSS/JS pur). Bannières toutes les 30 cartes. CTA WhatsApp paramétrable.</small>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
